    {
      "id": "S3_BUCKET_URL",
      "name": "S3 bucket URL",
      "suggest": "https://<host>/<bucket>"
    },
    {
      "id": "S3_KEY_ID",
      "name": "S3 key ID",
      "suggest": "S3 key ID"
    },
    {
      "id": "S3_SECRET_KEY",
      "name": "S3 secret key",
      "suggest": "S3 secrey key",
      "type": "password"
    },
    {
      "id": "RESTIC_PASSWORD",
      "name": "restic password",
      "suggest": "restic password",
      "type": "password"
    },
    {
      "id": "RESTORE_DATABASE",
      "name": "Restore database",
      "value": "yes",
      "type": "bool"
    }
  ]
}
