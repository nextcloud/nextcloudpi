{
  "id": "nc-restic-s3-backup",
  "name": "nc-restic-s3-backup",
  "title": "nc-restic-s3-backup",
  "description": "Back up Nextcloud data to S3-compatible storage via restic",
  "info": "Note that this backs up only the Nextcloud data directory, not the database.\n\nBefore using this, you may need to prepare a restic repository using nc-restic-s3-init, if you haven't already done so.\n\nPlease enter the S3 bucket access details as well as an encryption password.\nThe password is required to retrieve the data later on!\nNOTE: The password is NOT stored here for security reasons!\n\nIf you specify a number of days to keep, all backups older than the number of days will be deleted.\nIn addition, only the latest backup of each day will be kept.\n\nIf restic reports <em>Fatal: unable to create lock in backend</em> and you're sure that no other process is running, use &quot;Force unlock&quot;.",
  "infotitle": "",
  "params": [
    {
      "id": "S3_BUCKET_URL",
      "name": "S3 bucket URL",
      "suggest": "https://<host>/<bucket>"
    },
    {
      "id": "S3_KEY_ID",
      "name": "S3 key ID",
      "suggest": "S3 key ID"
    },
    {
      "id": "S3_SECRET_KEY",
      "name": "S3 secret key",
      "suggest": "S3 secrey key",
      "type": "password"
    },
    {
      "id": "RESTIC_PASSWORD",
      "name": "restic password",
      "suggest": "restic password",
      "type": "password"
    },
    {
      "id": "INCLUDE_DATABASE",
      "name": "Include database",
      "value": "yes",
      "type": "bool"
    },
    {
      "id": "BACKUPLIMIT",
      "name": "Number of days to keep (0 for all)",
      "value": "0",
      "suggest": "0"
    },
    {
      "id": "FORCE_UNLOCK",
      "name": "Force unlock",
      "value": "no",
      "type": "bool"
    }
  ]
}
