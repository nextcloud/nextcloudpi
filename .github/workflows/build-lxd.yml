name: 'Build and test LXD image'
on:
  push:
    branches:
      - "feature/cicd/lxd-builds"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: whywaita/setup-lxd@v1
        with:
          lxd_version: latest/stable
      - run: |
          ./build/build-LXD.sh