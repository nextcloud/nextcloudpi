name: 'Build and test LXD image'
on:
  push:
    branches:
      - "feature/cicd/lxd-builds"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: whywaita/setup-lxd@v1
        with:
          lxd_version: latest/stable
      - name: Build LXD Image
        run: |
          ./build/build-LXD.sh
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
      - name: Setup GeckoDriver
        uses: browser-actions/setup-geckodriver@latest
      - name: Setup Selenium
        run: pip install selenium
      - name: Test LXD Image
        working-directory: ./tests
        run: |
          . ../build/buildlib.sh
          lxc delete -f ncp
          systemd-run --user --scope -p "Delegate=yes" lxc launch "ncp/${version}" ncp
          lxc exec ncp -- bash -c 'while [ "$(systemctl is-system-running 2>/dev/null)" != "running" ] && [ "$(systemctl is-system-running 2>/dev/null)" != "degraded" ]; do :; done'
          sleep 30
          lxc network list
          lxc network info lxdbr0
          lxc list -c n4 -f csv | grep '^ncp' | cut -d ',' -f2
          ip="$(lxc list -c n4 -f csv | grep '^ncp' | cut -d ',' -f2)"
          ping -c 3 "$ip" || true
          echo "ip: $ip"
          ip="${ip/% *}"
          python activation_tests.py --no-gui "$ip" 443 4443 || {
            tail -n 20 geckodriver.log >&2 || true
            echo "Activation test failed!"
            exit 1
          }
          python system_tests.py --non-interactive || {
            echo "System test failed!"
            exit 1
          }
          python nextcloud_tests.py --no-gui localhost 443 4443 || {
            echo "Nextcloud test failed!"
            exit 1
          }
          lxc stop ncp

